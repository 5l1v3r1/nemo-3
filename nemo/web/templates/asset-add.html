{% extends "base.html" %}
{% block css %}
{% endblock %}
{% block content %}

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>添加资产</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="/index">首页</a></li>
            <li class="breadcrumb-item"><a href="#">添加资产</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-8">
                        <form class="form-horizontal">

                            <div class="form-group row">
                                <label class="control-label col-md-3">组织名称<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-7" title="组织名称" id="org_name" placeholder="国网公司/重庆供电公司/忠县供电分公司">
                                </div> 
                            </div>


                            <div class="form-group row">
                                <label class="control-label col-md-3">资产列表<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="asset_list" rows="8"  placeholder="Example:&#13;&#10;192.168.1.1&#13;&#10;192.168.1.0/24&#13;&#10;www.example.com&#13;&#10;填入想探测的资产，系统会自动分类"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3">资产类型<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-7" title="资产类型" id="asset_type">
                                        <option value="0">IP地址</option>
                                        <option value="1">域名</option>
                                    </select><span>默认为IP地址或段</span>
                                </div> 
                            </div>

                        </form>
                        <div class="tile-footer">
                            <button class="btn btn-primary " id="asset_add" type="button">添加</button>
                        </div>
                    </div>

                    <div class="col-lg-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% block js %}
    <script src="static/js/sweetalert/sweetalert.min.js"></script>
    <script src="static/js/plugins/select2.min.js"></script>
    <script src="static/js/server/asset-add.js"></script>
{% endblock %}
{% endblock %}
